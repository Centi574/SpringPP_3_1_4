<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title></title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <span class="navbar-brand" th:text="'ADMIN: ' + ${name}">Sticky top</span>
    <a href="/logout" class="btn btn-dark">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-primary btn-block mt-2" th:each="usr : ${userList}"
               th:href="@{/user/{id}(id=${usr.getId()})}" th:text="${usr}">user</a>
        </div>
        <div class="col-md-10 bg-light vh-100 ">
            <h1>Admin Page</h1>
            <div style="float: left; width: 70%;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/allUsers">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/new">New User</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <table class="table table-hover bg-white">
                    <thead class="table-secondary">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>ID</th>
                        <th>Role</th>
                        <th>View User Page</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="usr : ${userList}">
                        <tr>
                            <td th:text="${usr.username}"></td>
                            <td th:text="${usr.surname}"></td>
                            <td th:text="${usr.getId()}"></td>
                            <td th:text="${usr.getRoles()}"></td>
                            <td>
                                <a th:href="@{/user/{id}(id=${usr.getId()})}" th:text="link">user</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <br/>
            </div>
        </div>
    </div>
</div>
</body>
